<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<!-- main box -->
<div class="flexContainer">
    <!-- vert box  left-->
    <div class="vertBox">
        <div class="still-box4" id="bottom">
            <button class="move-box" onclick="makeBoxMove(4)">Move Box 4</button>
        </div> 
    </div>
    <!-- vert box center -->
    <div class="vertBoxCenter">
        <!-- top box -->
        <div class="box">
            <div class="still-box1">
                <button class="move-box" onclick="makeBoxMove(1)">Move Box 1</button>
            </div> 
        </div>
        <!-- center box -->
        <div class="boxCenter">
            <!-- stopwatch code borrowed from 
            https://www.geeksforgeeks.org/how-to-create-stopwatch-using-html-css-and-javascript/ -->
            <div class="container" id="containerFlash">
                <h1>Stop Box Mayhem</h1>
                <h1 class="flash"></h1>
                <div id="time">
                    <span class="digit" id="hr">
                        00</span>
                    <span class="txt">Hr</span>
                    <span class="digit" id="min">
                        00</span>
                    <span class="txt">Min</span>
                    <span class="digit" id="sec">
                        00</span>
                    <span class="txt">Sec</span>
                    <span class="digit" id="count">
                        00</span>
                </div>
                <div id="buttons">
                    <button class="btn" id="start">
                        Start</button>
                    <button class="btn" id="stop" disabled>
                        Stop</button>
                    <button class="btn" id="reset">
                        Reset</button>
                </div>
                <div class="testButt"></div>
            </div>
        </div>
        <!-- bottom box -->
        <div class="box">
            <div class="still-box3" id="right">
                <button class="move-box" onclick="makeBoxMove(3)">Move Box 3</button>
            </div>
        </div>
    </div>
    <!-- vert box rigth -->
    <div class="vertBox">
        <div class="still-box2">
            <button class="move-box" onclick="makeBoxMove(2)">Move Box 2</button>
        </div> 
    </div>
</div>



    <script src="app.js"></script>
</body>
</html>
